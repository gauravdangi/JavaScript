<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tweeter</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <h1 style="text-align:center;">Tweets and local storage demo</h1>
    <div class="container">
      <h2 class="header">Tweet anything!</h2>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <form action="#" id="tweetForm">
            <div class="form-group">
              <label for="tweet">Tweet</label>
              <textarea id="tweet" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Tweet </button>
          </form>
        </div> <!--<col /> end-->
        <div class="col-lg-6 col-md-6 showtweets">
          <h2>Your Tweets</h2>
          <!--<p>Some random tweets<a class="glyphicon glyphicon-remove xyz"></a></p>-->
        </div>
      </div>   <!--<row /> end-->
    </div>
    <script src="js/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
